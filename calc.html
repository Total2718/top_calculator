<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="calcstyles.css">

</head>
<body>
  <div class="calcContainer1">
    <div class="display">
    <div class="numberDisplay"></div>
    </div>
    <div class="buttonContainer">
      <div class="reset topOperators">A/C</div>
      <div class="plusMinus topOperators ">+/-</div>
      <div class="percent topOperators ">%</div>
      <div class="divide sideOperators">/</div>
      <div class="seven numbers">7</div>
      <div class="eight numbers">8</div>
      <div class="nine numbers">9</div>
      <div class="multiply sideOperators">X</div>
      <div class="four numbers">4</div>
      <div class="five numbers">5</div>
      <div class="six numbers">6</div>
      <div class="subtract sideOperators">-</div>
      <div class="one numbers">1</div>
      <div class="two numbers">2</div>
      <div class="three numbers">3</div>
      <div class="add sideOperators">+</div>
      <div class="zero numbers">0</div>
      <div class="decimalPoint numbers">.</div>
      <div class="equals sideOperators">=</div>

    </div>
  </div>
  </body>
</body>
</html>
