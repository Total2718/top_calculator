<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="calcstyles.css">
    <script src="calc.js" defer></script> 

</head>
<body>
  <div class="calcContainer1">
    <div class="display">
      <div class="numberDisplay"></div>
      </div>
    <div class="buttonContainer">
      <div class="reset topOperators hover">A/C</div>
      <div class="plusMinus topOperators hover ">+/-</div>
      <div class="percent topOperators hover ">%</div>
      <div class="divide sideOperators hover">/</div>
      <div class="seven numbers hover">7</div>
      <div class="eight numbers hover">8</div>
      <div class="nine numbers hover">9</div>
      <div class="multiply sideOperators hover">X</div>
      <div class="four numbers hover">4</div>
      <div class="five numbers hover">5</div>
      <div class="six numbers hover">6</div>
      <div class="subtract sideOperators hover">-</div>
      <div class="one numbers hover">1</div>
      <div class="two numbers hover">2</div>
      <div class="three numbers hover">3</div>
      <div class="add sideOperators hover">+</div>
      <div class="zero numbers hover">0</div>
      <div class="decimalPoint numbers hover">.</div>
      <div class="equals sideOperators hover">=</div>

    </div>
  </div>
  </body>
</body>
</html>
